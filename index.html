<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge - Week 1</title>
    <style>@import url('https://fonts.googleapis.com/css?family=Montserrat|Open+Sans');</style>
    <script src="jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <h1>Weekend Salary Calculator Challenge</h1>
      <!-- Input Section -->
      <section id="inputSection">
          <h2>Add Employee</h2>
          <form id="inputForm">
            <div class="inputGroup">
              <label for="firstNameIn">First Name</label><br>
              <input id="firstNameIn" type="text"/>
            </div>
            <div class="inputGroup">
              <label for="lastNameIn">Last Name</label><br>
              <input id="lastNameIn" type="text"/>
            </div>  
            <div class="inputGroup">
              <label for="idIn">ID</label><br>
              <input id="idIn" type="text" maxlength="8" size="8"/>
            </div>
            <div class="inputGroup">
                <label for="titleIn">Title</label><br>
                <input id="titleIn" type = "text"/>
            </div>
            <div class="inputGroup">
              <label for="salaryIn">Annual Salary</label><br>
              <input id="salaryIn" type = "number"/>
            </div>
            <div>
              <button id="addEmployee">Submit</button>
            </div>
          </form>
          <!-- <button id="addEmployee">Submit</button> -->
      </section>
      <!-- Employee Table -->
      <section id="employeeSection">
        <h2>Employees</h2>
        <table id="tableEmployees">
            <tr><th>First Name</th><th>Last Name</th><th class="smallColumn">ID</th>
              <th>Title</th><th>Annual Salary</th><th></th></tr>
          <!-- <tr><th>First Name</th><th>Last Name</th><th class="smallColumn">ID</th>
              <th>Title</th><th>Annual Salary</th><th></th></tr> -->
          <tr class="lastRow"><td></td><td></td><td></td>
                <td></td><td></td><td></td></tr>
          <!-- jQuery will complete the data rows -->
        </table>        
      </section>
      <!-- Total Section -->
      <section id="totalSection">
          <h3>Total Monthly: $0.00</h3>
      </section>
    <!-- end Main div -->
    </div>
  </body>
</html>
