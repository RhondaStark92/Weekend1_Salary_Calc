<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bonus Calculator Object Challenge</title>
    <script src="jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Weekend Salary Calculator Challenge</h1>
    <div class="main">
      <!-- Input Section -->
      <section id="inputSection">
          <h2>Add Employee</h2>
          <form id="inputForm">
            <input id="firstNameIn" placeholder="First Name"/>
            <input id="lastNameIn" placeholder="Last Name"/>
            <input id="idIn" placeholder="ID"/>
            <input id="titleIn" placeholder="Title"/>
            <input id="salaryIn" placeholder="Annual Salary"/>
            <button id="addEmployee">Submit</button>
          </form>
      </section>
      <!-- Employee Table -->
      <section id="employeeSection">
        <table id="tableEmployees">
          <tr><th>First Name</th><th>Last Name</th><th>ID</th>
              <th>Title</th><th>Annual Salary</th></tr>
          <!-- jQuery will complete the data rows -->
        </table>        
      </section>
      <!-- Total Section -->
      <section id="totalSection">
          <h3>Total Monthly: $0.00</h3>
      </section>
    <!-- end Main div -->
    </div>
  </body>
</html>
