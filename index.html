<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bonus Calculator Object Challenge</title>
    <style>@import url('https://fonts.googleapis.com/css?family=Montserrat|Open+Sans');</style>
    <script src="jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <h1>Weekend Salary Calculator Challenge</h1>
      <!-- Input Section -->
      <section id="inputSection">
          <h2>Add Employee</h2>
          <form id="inputForm">
            <input id="firstNameIn" type="text" placeholder="First Name"/>
            <input id="lastNameIn" type="text" placeholder="Last Name"/>
            <input id="idIn" type="text" maxlength="8" size="8" placeholder="ID"/>
            <input id="titleIn" placeholder="Title"/>
            <input id="salaryIn" placeholder="Annual Salary"/>
            <button id="addEmployee">Submit</button>
          </form>
          <!-- <button id="addEmployee">Submit</button> -->
      </section>
      <!-- Employee Table -->
      <section id="employeeSection">
        <table id="tableEmployees">
          <tr><th>First Name</th><th>Last Name</th><th>ID</th>
              <th>Title</th><th>Annual Salary</th><th></th></tr>
          <!-- jQuery will complete the data rows -->
        </table>        
      </section>
      <!-- Total Section -->
      <section id="totalSection">
          <h3>Total Monthly: $0.00</h3>
      </section>
    <!-- end Main div -->
    </div>
  </body>
</html>
